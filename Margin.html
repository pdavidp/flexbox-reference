<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex item alignment using margins</title>
    <link type="text/css" rel="stylesheet" href="shared.css">
</head>
<body>
<a href="index.html">Back to contents</a>
<h1>Flex item alignment using margins</h1>
<h2>margin:0 (the default)</h2>
<div class="content">
    <textarea rows="5" cols="50" wrap="off">
<section style="display:flex;">
    <box style="margin:0;">Number One</box>
    <box style="margin:0;">Number Two</box>
    <box style="margin:0;">Number Three</box>
</section></textarea>
    <section style="display:flex;">
        <box style="margin:0;">Number One</box>
        <box style="margin:0;">Number Two</box>
        <box style="margin:0;">Number Three</box>
    </section>
</div>

<h2>margin:1em</h2>
<div class="content">
    <textarea rows="5" cols="50" wrap="off">
<section style="display:flex;">
    <box style="margin:1em;">Number One</box>
    <box style="margin:1em;">Number Two</box>
    <box style="margin:1em;">Number Three</box>
</section></textarea>
    <section style="display:flex;">
        <box style="margin:1em;">Number One</box>
        <box style="margin:1em;">Number Two</box>
        <box style="margin:1em;">Number Three</box>
    </section>
</div>

<h2>margin:auto</h2>
<div class="content">
    <textarea rows="5" cols="50" wrap="off">
<section style="display:flex;">
    <box style="margin:auto;">Number One</box>
    <box style="margin:auto;">Number Two</box>
    <box style="margin:auto;">Number Three</box>
</section></textarea>
    <section style="display:flex;">
        <box style="margin:auto;">Number One</box>
        <box style="margin:auto;">Number Two</box>
        <box style="margin:auto;">Number Three</box>
    </section>
</div>

<h2>combined</h2>
<div class="content">
    <textarea rows="5" cols="70" wrap="off">
<section style="display:flex;">
    <box style="margin:1em;">Number One</box>
    <box style="margin:auto;">Number Two</box>
    <box style="margin:1em;">Number Three</box>
</section></textarea>
    <section style="display:flex;">
        <box style="margin:1em;">Number One</box>
        <box style="margin:auto;">Number Two</box>
        <box style="margin:1em;">Number Three</box>
    </section>
</div>

</body>
</html>
