<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex item ordering using order</title>
    <link type="text/css" rel="stylesheet" href="shared.css">
</head>
<body>
<a href="index.html">Back to contents</a>
<h1>Flex item ordering using order</h1>
<h2>order:0 (the default)</h2>
<div class="content">
    <textarea rows="5" cols="60" wrap="off">
<section style="display:flex;">
    <box style="order:0;">Number One</box>
    <box style="order:0;">Number Two</box>
    <box style="order:0;">Number Three</box>
</section></textarea>
    <section style="display:flex;">
        <box style="order:0;">Number One</box>
        <box style="order:0;">Number Two</box>
        <box style="order:0;">Number Three</box>
    </section>
</div>

<h2>order:1</h2>
<div class="content">
<textarea rows="5" cols="60" wrap="off">
<section style="display:flex;">
    <box>Number One</box>
    <box style="order:1;">Number Two</box>
    <box>Number Three</box>
</section></textarea>
    <section style="display:flex;">
        <box>Number One</box>
        <box style="order:1;">Number Two</box>
        <box>Number Three</box>
    </section>
</div>

<h2>order:-1</h2>
<div class="content">
<textarea rows="5" cols="60" wrap="off">
<section style="display:flex;"
    <box>Number One</box>
    <box style="order:-1;">Number Two</box>
    <box>Number Three</box>
</section></textarea>
    <section style="display:flex;">
        <box>Number One</box>
        <box style="order:-1;">Number Two</box>
        <box>Number Three</box>
    </section>
</div>

</body>
</html>
